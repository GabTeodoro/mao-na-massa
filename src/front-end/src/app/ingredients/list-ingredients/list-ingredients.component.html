<h2 class='my-3'>Listar Ingredientes</h2>
<script src="//code.angularjs.org/snapshot/angular.min.js"></script>
<table class="table table-hover ">
  <thead class='thead-light'>
    <tr>
      <th scope="col">Ingrediente</th>
      <th scope="col">Quantidade</th>
      <th scope="col" >Medida por Unidade</th>
      <th scope="col">Data de Validade</th>
      <th scope="col">Preço</th>
      <!-- <th>Quantidade Alerta</th> -->
      <th>Ações</th>
    </tr>
  </thead>
  <tbody *ngFor="let ingredient of ingredients">
    <tr>
      <th scope="row">{{ ingredient.ingredient }}</th>
      <th>{{ ingredient.quantity }}</th>
      <th>{{ ingredient.measurement }} {{ ingredient.measurementUnit }}</th>
      <th>{{ ingredient.expirationDate }}</th>
      <th> {{ ingredient.price | currency:'R$' }}</th>
      <td>
        <button
          class="btn btn-primary mx-1"
          data-title="Edit"
          (click)="onEditIngredient(ingredient.id)"
        >
          Editar
          <span class="glyphicon glyphicon-pencil"></span>
        </button>
        <button
          class="btn btn-danger mx-1"
          data-title="Remove"
          (click)="onDeleteIngredient(ingredient.id)"
        >
          Remover
          <span class="glyphicon glyphicon-pencil"></span>
        </button>
      </td>
    </tr>
  </tbody>
</table>
