<h2>Cadastro de Receitas</h2>
<form (submit)='onAddRecipe(recipeForm)' #recipeForm="ngForm" >
  <div class="form-group row">
    <div class="col-12">
      <label for="">Nome </label>
      <input type="text" class="form-control" name='name' ngModel #name="ngModel" />
    </div>
  </div>
  <div class="form-group row">
    <div class="col-12">
      <label>Ingredientes </label>
      <button type="button" class="btn btn-round btn-success" name="add" (click)="add()">+</button>
      <button type="button" class="btn btn-round btn-danger" name="delete" (click)="delete()">-</button>
      <div class="table">
        <table>
          <thead>
            <tr>
              <th scope="col">Ingrediente</th>
              <th scope="col">Quantidade</th>
              <th scope="col">Medida por Unidade</th>
              <th scope="col">Data de Validade</th>
              <th scope="col">Preço</th>
            </tr>
          </thead>
          <tbody >
            <th scope="row">
              <input type="text" name="ingredient" class="form-control" id='ingredient' ngModel #ingredient="ngModel" />
            </th>
            <th>
              <input type="number" name="quantity" class="form-control" min="0" step="1" ngModel #quantity="ngModel" />
            </th>
            <th>
              <div class="input-group">
                <input
                  id="measurement"
                  type="number"
                  name="measurement"
                  class="form-control"
                  placeholder="Unidade"
                  aria-label="City"
                  ngModel
                  #measurement="ngModel"
                />
                <div class="input-group-append">
                  <select
                    class="form-control"
                    name="measurementUnit"
                    id="measurementUnit"
                    ngModel
                    #measurementUnit="ngModel"
                  >
                    <option selected value="Kg">Kg</option>
                    <option value="g">g</option>

                    <option value="L">L</option>
                    <option value="ml">ml</option>

                    <option value="Oz">Oz</option>
                  </select>
                </div>
              </div>
            </th>
            <th><input type="date" name="expirationDate" class="form-control"  ngModel #expirationDate="ngModel"/></th>
            <th><input type="number" name="price" class="form-control" ngModel #price="ngModel" /></th>
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <div class="form-group row">
    <div class="col-12">
      <label for="">Preço mínimo</label>
      <input type="number" name="minimumValue" class="form-control" ngModel #minimumPrice="ngModel" />
    </div>
  </div>
  <div class="form-group row">
    <div class="col-12">
      <label for="">Sujestão de preço</label>
      <input type="number" name="priceSuggestion" class="form-control" ngModel #priceSuggestion="ngModel" />
    </div>
  </div>
  <div class="form-group row">
    <div class="col-12">
      <label for="">Data de produção</label>
      <input type="date" name="productionDate" class="form-control" ngModel #productionDate="ngModel" />
    </div>
  </div>
  <div class="form-group row">
    <div class="col-12">
      <label for="">Porcentagem de lucro</label>
      <div style="flex: 1"></div>
      <mat-slider
        thumbLabel
        [displayWith]="formatLabel"
        tickInterval="25"
        value="50"
        step="1"
        min="0"
        max="100"
        aria-label="units"
        name="profitPercentage"
        ngModel
        #profitPercentage="ngModel"
      ></mat-slider>
    </div>
  </div>
  <div class="form-group row">
    <div class="col-12">
      <label for="">Preço final</label>
      <input type="number" name="finalPrice" step="0.1" [min]="" class="form-control" ngModel #finalPrice="ngModel" />
    </div>
  </div>
  <div class="form-group row">
    <button type="submit" name="submit" class='btn btn-primary' >Enviar</button>
  </div>
</form>
