<mat-card>
  <mat-spinner *ngIf="estaCarregando"></mat-spinner>
  <h2 class="text-center">Cadastre o Seu Usuario</h2>
  <form *ngIf="!estaCarregando" (submit)="onSignup(signupForm)" #signupForm="ngForm">
    <mat-form-field>
      <input type="email" matInput placeholder="E-mail" name="email" ngModel #emailInput="ngModel" required email>
    </mat-form-field>
    <mat-form-field>
      <input type="password" matInput placeholder="Senha" #passwordInput="ngModel" ngModel name="password" required>
    </mat-form-field>
    <button mat-raised-button color="accent" type="submit">Cadastrar</button>
  </form>
</mat-card>
