<form class="mt-2" (submit)="onAddItemsProduced(itemsProducedForm)" #itemsProducedForm="ngForm" >
  <div class="row ">
    <div class="col-8 col-lg-4 form-group">
      <label for="name">Nome</label>
      <input type="text" ngModel #name="ngModel" name="name" class="form-control">
    </div>
    <div class="col-4 col-lg-2 form-group">
      <label for="quantity">Quantidade </label>
      <input type="number" ngModel #quantity="ngModel" min="1" name="quantity" class="form-control">
    </div>
    <div class="col-6 col-lg-3 form-group">
      <label for="productionDate">Data de Produção</label>
      <input type="date" ngModel #productionDate="ngModel" name="productionDate" class="form-control">
    </div>
    <div class="col-6 col-lg-3 form-group">
      <label for="expirationDate">Data de Validade</label>
      <input type="date" ngModel #expirationDate="ngModel" name="expirationDate" class="form-control">
    </div>
  </div>
  <div class="row">
    <div class="col-12 col-lg-6 form-group">
      <label for="costValue">Valor de produção</label>
      <input type="number" ngModel #productionValue="ngModel" name="costValue" min="0" step="0.05" class="form-control">
    </div>
    <div class="col-12 col-lg-6 form-group">
      <label for="totalValue">Valor Total</label>
      <input type="number" ngModel #totalValue="ngModel" name="totalValue" min="0" step="0.05" class="form-control">
    </div>
  </div>
  <div class="row">
    <div class="col-12">
      <button type="submit" class="btn btn-primary">Enviar</button>
    </div>
  </div>
</form>
